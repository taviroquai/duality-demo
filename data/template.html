<!DOCTYPE html>
<html><head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Hello Duality!</title>

<!-- add the bootstrap css framework -->
<link rel="stylesheet" href="theme/css/bootstrap.min.css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head><body>

<div id="container" class="container">
	<div class="page-header">
		<!-- Example of content added by php -->
	</div>
	<!-- Example of content added by ajax -->
	<div class="row">

		<!-- Ajax Example -->
		<div id="ajax-content" class="col-lg-6"></div>

		<!-- Validation Example -->
		<div class="col-lg-6">
			<h4>Validation Example</h4>
			<form action="submit" method="post">
			    <div class="form-group">
			        <label class="form-label">Email Address</label>
			        <span class="assist-msg assist-msg-email help-block"></span>
			        <input class="form-control" type="text" name="email" required
			        	placeholder="Enter email address..." />
			    </div>
			    <div class="form-group">
			        <label class="form-label">Password</label>
			        <span class="assist-msg assist-msg-pass help-block"></span>
			        <input class="form-control" type="password" name="pass" required
			        	placeholder="Enter password..." />
			    </div>
			    <button class="btn btn-large btn-primary btn-block" type="submit">Submit</button>
			</form>
		</div>
	</div>

</div>

<noscript>
	Please, enable JavaScript in your browser.
</noscript>

<!-- add the badass jQuery -->
<script src="theme/js/jquery-1.11.1.min.js"></script>

<!-- add the bootstrap framework -->
<script src="theme/js/bootstrap.min.js"></script>

<!-- add FormAssist jQuery plugin: https://github.com/taviroquai/FormAssist -->
<script src="app/js/formassist.js"></script>

<!-- add the client script for UI events and communications -->
<script src="app/js/client.js"></script>

<!-- Initiate the client -->
<script type="text/javascript">
	Client.init();
</script>

</body></html>
